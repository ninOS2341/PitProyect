<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="CSS/estilos.css">

        <title>Login</title>

    </head>

    <body>
        <div id="Fondo"></div>
        <div id="Contendor">

            <div id="Bienvenida">

                <h2 class="welcome">Bienvenido</h2>
                <p class="welcome">Inicia sesion para ingresar a la pagina</p>

            </div>

            <form id="Formulario" action>

                <div id="Titulo">

                    <h1>
                        Inicio de Sesión
                    </h1>

                </div>

                <div id="Cuerpo">

                    <p>Numero de Seguridad</p>
                    <i class="fa-solid fa-lock"></i><input id="NumeroS"
                        class="inputs"
                        type="text" placeholder="Numero de Serie" required>
                    <p>Contraseña</p>
                    <i class="fa-solid fa-key"></i><input id="Pass"
                        class="inputs"
                        type="password" placeholder="Contraseña">

                </div>

                <div id="Footer">

                    <input class="boton" type="button" value="Siguiente">

                </div>

            </form>
        </div>

    </body>

</html>
